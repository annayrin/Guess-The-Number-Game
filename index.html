<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="css-selector">

<div id="container">
    <div id="popup" class="hidden">
        <h3>Click the points to reset result.</h3>
        <span class="xspan" id="xspan1"></span>
        <span class="xspan" id="xspan2"></span>
        <input id="points" value="0" readonly/>
        <button id="reset" class="reset"></button>
    </div>
    <h1 id="header">GUESS <br> THE NUMBER</h1>
    <button id="startButton" class="button ">Start</button>
<div id="gc" class="hidden" >
    <label id="text" >Guess the number from 1 up to 6.</label>
    <input id="input"/>
    <button id="guessButton" class="button">Guess</button>
    <button id="restart" class="button hidden">Restart</button>
</div>
</div>

<script  src="script.js"></script>
</body>
</html>
