<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="css-selector">

<div id="container">
    <h1 id="header">GUESS THE NUMBER</h1>
    <button id="startButton" class="button ">Start</button>
<div id="gc" class="hidden" >
    <label id="text" >Guess the number from 1 up to 6.</label>
    <input id="input" placeholder="Your number"/>
    <button id="guessButton" class="button">Guess</button>
    <button id="restart" class="button hidden">Restart</button>
</div>
</div>

<script  src="script.js"></script>
</body>
</html>
